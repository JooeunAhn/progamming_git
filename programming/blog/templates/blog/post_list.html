{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="jumbotron">
        <h1>Post_list</h1>
    </div>
</div>

<ul>
{% for post in post_list %}
<li>
    {{post.id}}
    <a href ="{% url "blog:post_detail" post.pk%}">
    {{post.title}}
    </a>
</li>
{% endfor %}
</ul>
{%endblock%}
